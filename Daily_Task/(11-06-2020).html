<!DOCTYPE html>
<html lang="en">
  <head>
    <title>React Add count task</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="App"></div>
    <script type="text/babel">
      const Addcount = (props) => {
        const [number, setNumber] = React.useState(0);
        const increment = () => {
          setNumber(number + 1);
        };
        const decrement = () => {
          setNumber(number - 1);
        };
        return (
          <div>
            <h1>{number}</h1>
            <button onClick={increment}><h4>Increment</h4></button>
            <button onClick={decrement}><h4>Decrement</h4></button>
          </div>
        );
      };
      function ListItem(props) {
        const value = props.value;
        return <h1>{value}</h1>;
      }
      function ListofNumber(props) {
        const op = props.op;
        const listItems = op.map((number) => (
          <ListItem key={number} value={number} />
        ));
        return <ul>{listItems}</ul>;
      }
      const add = () => {
        op.push(<Addcount></Addcount>);
        ReactDOM.render(<div><ListofNumber op={op}></ListofNumber><button onClick={add}>Add Count</button></div>,
          document.getElementById("App")
        );
      };
      const op = [<Addcount></Addcount>];
      ReactDOM.render(<div><ListofNumber op={op}></ListofNumber><button onClick={add}>Add Count</button></div>,
        document.getElementById("App")
      );
    </script>
  </body>
</html>
